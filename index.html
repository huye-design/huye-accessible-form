<style>
  :root{
    --bg:#fffaf6; --card:#ffffff; --ink:#2a2438; --muted:#6b6478;
    --brand:#d26fb3; --brand-2:#f59e0b; --brand-3:#f8d477; --line:#efdcd1;
  }
  *{box-sizing:border-box;}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,"Noto Sans TC","PingFang TC",Helvetica,Arial;}
  header{position:sticky;top:0;background:var(--card);padding:12px 16px;border-bottom:1px solid var(--line);z-index:5;}
  .brand{display:flex;align-items:center;gap:12px;}
  .brand img{width:44px;height:44px;border-radius:50%;border:2px solid var(--brand-3);}
  .brand-title{display:flex;flex-direction:column;line-height:1.2}
  .brand-title b{font-size:18px;background:linear-gradient(45deg,var(--brand),var(--brand-2));-webkit-background-clip:text;background-clip:text;color:transparent;}
  .brand-title small{color:var(--muted)}
  .container{padding:12px;max-width:760px;margin:0 auto;}
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;margin:12px 0;overflow:hidden;box-shadow:0 6px 20px -10px rgba(210,111,179,.35);}
  .card h2{font-size:17px;margin:0;padding:14px 16px;border-bottom:1px solid var(--line);background:linear-gradient(90deg,#fff, #fff7ea);}
  fieldset{border:0;margin:0;padding:8px 12px;}
  .item{display:flex;align-items:flex-start;gap:10px;padding:10px 6px;border-bottom:1px dashed var(--line);}
  .item:last-child{border-bottom:0;}
  input[type="checkbox"]{width:22px;height:22px;flex:0 0 22px;margin-top:2px;accent-color: var(--brand);}
  label{flex:1;font-size:16px;}
  input[type="text"], input[type="number"], textarea{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;font-size:16px;background:#fff;}
  .note{color:var(--muted);font-size:13px;margin-top:-6px;padding:0 6px 8px;}
  .actions{position:sticky;bottom:0;background:linear-gradient(180deg, rgba(255,250,246,0), var(--bg) 40%);padding:14px 10px;}
  .btn{display:inline-block;width:100%;text-align:center;padding:14px 16px;border-radius:12px;border:none;font-size:16px;font-weight:700;color:#fff;background:linear-gradient(135deg,var(--brand),var(--brand-2));box-shadow:0 6px 14px -6px rgba(245,158,11,.6);}
  .btn.secondary{background:linear-gradient(135deg,#34d399,#10b981);}
  .btn.ghost{background:#f3f4f6;color:#111;}
  details summary{cursor:pointer;padding:12px 16px;}
  .pill{display:inline-block;padding:2px 8px;border-radius:999px;background:#fde68a;color:#92400e;font-size:12px;margin-left:8px;}
  .footer{color:var(--muted);font-size:12px;text-align:center;padding:12px 0 30px;}
  .tagline{text-align:center;font-size:12px;color:#9a8aa6;margin-top:4px;}
</style>
</head>
<body>

<script>
function generateSummary(){
  const form = document.getElementById('form');
  const data = new FormData(form);
  const groups = {};
  form.querySelectorAll('input[type="checkbox"]').forEach(cb=>{
    if(cb.checked){
      const name = cb.name;
      groups[name] = groups[name]||[];
      let label = cb.value;
      const parentLabel = cb.parentElement.querySelector('label');
      if(parentLabel){
        const inline = parentLabel.querySelector('input[type="text"], input[type="number"]');
        if(inline && inline.value.trim()){ label += "（" + inline.value.trim() + "）"; }
      }
      groups[name].push(label);
    }
  });
  const remark = data.get('備註');
  const contact = data.get('聯絡人');
  const phone = data.get('電話');
  let out = [];
  Object.keys(groups).forEach(k=>{ out.push("・" + k + "： " + groups[k].join("、")); });
  if(remark && remark.trim()){ out.push("・備註： " + remark.trim()); }
  if(contact||phone){ out.push("・聯絡：" + (contact||"") + (phone?("（"+phone+"）"):"")); }
  const summary = out.join("\n");
  const ta = document.getElementById('output');
  ta.value = summary || "（尚未選擇內容）";
  ta.select(); document.execCommand('copy');

  const params = new URLSearchParams();
  form.querySelectorAll('input,textarea').forEach(el=>{
    if(el.type==='checkbox' && el.checked){ params.append(el.id,'1'); }
    else if((el.type==='text'||el.type==='number'||el.tagName==='TEXTAREA') && el.value){ params.append(el.name,el.value); }
  });
  history.replaceState(null,"","#"+params.toString());
}

function shareLink(){
  generateSummary();
  const url = location.href.split('#')[0] + location.hash;
  navigator.clipboard.writeText(url).then(()=>{ alert("已複製分享連結，直接貼到 LINE 對話框即可。"); },
    ()=>{ alert("已產生連結，若未自動複製請手動長按選取上方摘要文字。"); });
}

(function restore(){
  const hash = location.hash.replace(/^#/,'').trim();
  if(!hash) return;
  const params = new URLSearchParams(hash);
  params.forEach((v,k)=>{
    const byId = document.getElementById(k);
    if(byId && byId.type==='checkbox'){ byId.checked = true; return; }
    const byName = document.querySelector('[name="'+k+'"]');
    if(byName){ byName.value = v; }
  });
  generateSummary();
})();
</script>
